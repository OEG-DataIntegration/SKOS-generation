prefixes:
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  specificTaxonomy: http://example.com/exampleTaxonomy/
  xsd: http://www.w3.org/2001/XMLSchema#
mappings:
  jerarquiaArticulo:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_0)]
        mapping: label
      p: skos:broader
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_2)]
        mapping: label
      p: skos:narrower
    s: specificTaxonomy:$(level_1)
    sources:
    - [data.csv~csv]
  jerarquiaCapitulo:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_1)]
        mapping: label
      p: skos:narrower
    s: specificTaxonomy:$(level_0)
    sources:
    - [data.csv~csv]
  jerarquiaConcepto:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_2)]
        mapping: label
      p: skos:broader
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_3)]
        mapping: label
      p: skos:narrower
    s: specificTaxonomy:$(level_2)
    sources:
    - [data.csv~csv]
  jerarquiaSuboncepto_1:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(id)]
          - [str2, $(level_3)]
        mapping: label
      p: skos:broader
    s: specificTaxonomy:$(level_3)
    sources:
    - [data.csv~csv]
  label:
    po:
    - [a, 'skos:Concept']
    - ['skos:inScheme', 'http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/economica-gasto~iri']
    - ['skos:prefLabel', $(label), es~lang]
    s: specificTaxonomy:$(id)
    sources:
    - [labels.csv~csv]
  topConcept:
    po:
    - ['skos:hasTopConcept', 'specificTaxonomy:$(level_0)~iri']
    s: http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/economica-gasto#
    sources:
    - [data.csv~csv]
