prefixes:
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  specificTaxonomy: http://example.com/exampleTaxonomy/
  xsd: http://www.w3.org/2001/XMLSchema#
mappings:
  conceptScheme:
    po:
    - [a, 'skos:conceptScheme']
    - ['dc:creator', $(creator)]
    - ['dc:date', $(date)]
    - ['dc:title', $(title), es~lang]
    - ['skos:prefLabel', $(name), es~lang]
    s: 'specificTaxonomy:'
    sources:
    - [description.csv~csv]
  jerarquiaArticulo:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(level_0)]
          - [str2, $(id)]
        mapping: label
      p: skos:broader
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(level_2)]
          - [str2, $(id)]
        mapping: label
      p: skos:narrower
    s: specificTaxonomy:$(level_1)
    sources:
    - [data.csv~csv]
  jerarquiaCapitulo:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(level_1)]
          - [str2, $(id)]
        mapping: label
      p: skos:narrower
    s: specificTaxonomy:$(level_0)
    sources:
    - [data.csv~csv]
  jerarquiaConcepto:
    po:
    - o:
      - condition:
          function: equal
          parameters:
          - [str1, $(level_1)]
          - [str2, $(id)]
        mapping: label
      p: skos:broader
    s: specificTaxonomy:$(level_2)
    sources:
    - [data.csv~csv]
  label:
    po:
    - [a, 'skos:Concept']
    - ['skos:inScheme', 'specificTaxonomy:~iri']
    - ['skos:prefLabel', $(denomEs), es~lang]
    - ['skos:prefLabel', $(denomEn), en~lang]
    - ['skos:definitionLabel', $(defEs), es~lang]
    - ['skos:definitionLabel', $(defEn), en~lang]
    s: specificTaxonomy:$(id)
    sources:
    - [labels.csv~csv]
  topConcept:
    po:
    - ['skos:hasTopConcept', 'specificTaxonomy:$(level_0)~iri']
    s: 'specificTaxonomy:'
    sources:
    - [data.csv~csv]
